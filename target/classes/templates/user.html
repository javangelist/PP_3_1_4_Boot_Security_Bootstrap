<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        .full-height {
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="container-fluid">


    <div class="col full-height" th:fragment="user">
        <div class="full-height" style="background-color: whitesmoke;">
            <div style="padding-left: 20px; padding-right: 20px; padding-top: 20px">
                <h1>User information-page</h1>
                <br>

                <div class="card text-center">
                    <div class="card-header">
                        <div style="font-size: 22px" align="left">About user</div>
                    </div>


                    <div class="card-body">
                        <hr>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tr>
                                <td th:text="${#authentication.getPrincipal().getId()}"></td>
                                <td th:text="${#authentication.getPrincipal().getFirstName()}"></td>
                                <td th:text="${#authentication.getPrincipal().getLastName()}"></td>
                                <td th:text="${#authentication.getPrincipal().getAge()}"></td>
                                <td th:text="${#authentication.getPrincipal().getEmail()}"></td>
                                <td>
                                                <span th:each="role,iterStat : ${#authentication.getPrincipal().getRoles()}">
                                                <span th:text="${role}"></span><th:block
                                                        th:if="${!iterStat.last}">,</th:block>
                                                </span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>

</body>
</html>
